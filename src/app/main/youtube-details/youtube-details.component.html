<header>
  <h1>Video Details</h1>
</header>
<main>
    <div class="col-breaker"></div>
    <div class="mainData" *ngFor="let details of videoDetails">
        <h3>{{details.title}}</h3>
        <p>Description: <br>{{details.description}}</p>
        <p class="tags">Tags:<br> {{tags}}</p>
        
    </div>
    <div class="col-breaker"></div>

</main>
